<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>چت با Axcel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>چت با Axcel</h1>
  <div id="chat-box" style="max-width: 500px; margin: auto; text-align: left;"></div>
  <input type="text" id="message" placeholder="پیامت رو بنویس..." style="width: 60%;">
  <button onclick="sendMessage()">ارسال</button>

  <script>
    let chatBox = document.getElementById(\"chat-box\");

    function sendMessage() {
      const msg = document.getElementById(\"message\").value;
      if (!msg) return;
      chatBox.innerHTML += `<p><b>شما:</b> ${msg}</p>`;
      document.getElementById(\"message\").value = \"\";
    }
  </script>
</body>
</html>
