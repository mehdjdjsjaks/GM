<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Axcel AI - Login</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="container">
    <h1>Axcel AI</h1>

    <div id="auth-container">
      <input type="email" id="email" placeholder="ایمیل">
      <input type="password" id="password" placeholder="رمز عبور">
      <button onclick="register()">ثبت‌نام</button>
      <button onclick="login()">ورود</button>
    </div>

    <div id="chat-container" style="display:none;">
      <h2>چت شما</h2>
      <div id="messages"></div>
      <input type="text" id="messageInput" placeholder="پیامت رو بنویس...">
      <button onclick="sendMessage()">ارسال</button>
      <button onclick="logout()">خروج</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
