<!DOCTYPE html>
<html>
  <head>
    <title>Axcel - Login</title>
    <meta charset="UTF-8" />
    <script defer src="script.js"></script>
    <style>
      body { background: black; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; flex-direction: column; }
      input { margin: 10px; padding: 10px; border-radius: 5px; border: none; }
      button { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; background: #00ffcc; color: black; }
    </style>
  </head>
  <body>
    <h1>Axcel Login</h1>
    <input type="email" id="email" placeholder="ایمیل" />
    <input type="password" id="password" placeholder="رمز عبور" />
    <button onclick="signUp()">ثبت‌نام</button>
    <button onclick="login()">ورود</button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  </body>
</html>
