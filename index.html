<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Axcel Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>ورود یا ثبت‌نام</h2>
  <input type="email" id="email" placeholder="ایمیل" />
  <input type="password" id="password" placeholder="رمز عبور" />
  <button onclick="signup()">ثبت‌نام</button>
  <button onclick="login()">ورود</button>
  <p id="message"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAUFJeLyvFxW2iQ143snxn0d_9-36zzb1Q",
      authDomain: "axcel-20956.firebaseapp.com",
      projectId: "axcel-20956",
      storageBucket: "axcel-20956.appspot.com",
      messagingSenderId: "115833840953",
      appId: "1:115833840953:web:03194ff9d298b5d2bf74e8",
      measurementId: "G-2NSQVB63JG"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const messageEl = document.getElementById("message");

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      createUserWithEmailAndPassword(auth, email, password)
        .then(() => {
          messageEl.textContent = "ثبت‌نام موفق بود!";
          window.location.href = "chat.html";
        })
        .catch((error) => {
          messageEl.textContent = "خطا: " + error.message;
        });
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          messageEl.textContent = "ورود موفق بود!";
          window.location.href = "chat.html";
        })
        .catch((error) => {
          messageEl.textContent = "خطا: " + error.message;
        });
    }
  </script>
</body>
</html>
